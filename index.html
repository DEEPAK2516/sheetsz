<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data</title>
</head>
<body>
    <h1>Data from Google Sheets</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Meter No</th>
                <th>Value (kWh)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Replace 'YOUR_GOOGLE_APPS_SCRIPT_URL' with your actual Google Apps Script web app URL
        const googleAppsScriptURL = 'https://script.google.com/macros/s/AKfycbyVCtrXZZsRE4WX3NLlzWRD7RipQcOTz9ZrATU0VXo0XGhIkUwQHnhq2zJKq8qmucCaZg/exec';

        // Function to fetch data from Google Sheets
        async function fetchData() {
            try {
                const response = await fetch(googleAppsScriptURL);
                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Function to display data on the webpage
        function displayData(data) {
            const dataTable = document.getElementById('data-table').querySelector('tbody');
           
            data.forEach(row => {
                const newRow = dataTable.insertRow();
                newRow.insertCell().textContent = row.ldate;
                newRow.insertCell().textContent = row.ltime;
                newRow.insertCell().textContent = row.meterno;
                newRow.insertCell().textContent = row.kwh;
            });
        }

        // Fetch and display data when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
